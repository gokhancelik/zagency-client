<article class="box">
  <figure>
    <a href="ajax/slideshow-popup.html" class="hover-effect popup-gallery">
      <img [src]="tour.thumbPhotoUrl" alt="" width="270" height="160" /></a>
  </figure>
  <div class="details">
    <a title="View all" href="hotel-detailed.html" class="pull-right button uppercase">select</a>
    <h4 class="box-title">{{tour.tourName}}</h4>
    <label class="price-wrapper"><span class="price-per-unit"> {{tour.price|currency}}</span></label>
  </div>
</article>
